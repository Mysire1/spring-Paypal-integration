<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Paypal Integration</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Paypal Payment Integration</h1>
    <form method="post" action="/payment/create" class="mt-5 card -p3">
        <div class="mb-3">
            <label for="method" class="form-label">Paymnet method</label>
            <input id="method" type="text" class="form-control"
                    name="method" value="Paypal" readonly ></input>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input id="amount" type="number" class="form-control"
                    name="amount" value="10.0"></input>
        </div>
        <div class="mb-3">
            <label for="currency" class="form-label">Amount</label>
            <select class="form-control" id="currency" name="currency">
                <option value="USD" selected>USD</option>
                <option value="EUR" selected>EUR</option>

            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Pay with Paypal</button>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Amount</label>
            <input id="description" type="text" class="form-control"
                   name="description"></input>
        </div>
    </form>
</div>
</body>


</html>
